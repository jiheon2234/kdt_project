{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 >글쓰기</h1>
    <form method="post">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="title" >제목</label>
            <input type="text"  name="title" 
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="text" >내용</label>
            <textarea  name="text"
                      rows="10">{{ form.text.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit">저장하기</button>
    </form>
{% endblock %}
